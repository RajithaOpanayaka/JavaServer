<html>
    <head>
        <title>School</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">Welcome!!!!</div>
        <div class ="section">
            <div class="section-student">
                <h4><a href="register.jsp">Register Student</a></h4>
                <h4>Search student</h4>
                <form method="GET" action="student.do">
                    <input type="text" name="id" placeholder="id">
                    <button>Search</button>
                </form>
            </div>
            <div class="section-subject">
                <h4><a href="addSubject.jsp">Register Subject</a></h4>
                <h4>Search Subject</h4>
                <form method="GET" action="enroll.do">
                    <input type="text" name="id" placeholder="id">
                    <button>Search</button>
                </form>
            </div>
            <div class="section-enroll">
                <h4>Enroll Student</h4>
                <form method="POST" action="enroll.do">
                    <input type="text" name="subject" placeholder="subject">
                    <input type="text" name="student" placeholder="student">
                    <button>Enroll</button>
                </form>
            </div>
        </div>
    </body>
</html>
